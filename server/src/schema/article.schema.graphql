type Article {
  _id: String
  author: String
  title: String
  content: String
  createDate: String
}

type Articles {
  data: [Article]
  total: Int
}

type Query {
  article(_id: String!): Article
  articles(skip: Int, limit: Int): Articles
}

type Mutation {
  createArticle(article: ArticleCreate!): Article
}

input ArticleCreate {
  title: String
  content: String
  author: String
}
